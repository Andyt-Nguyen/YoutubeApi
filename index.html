<!DOCTYPE html>
<html lang="en" ng-app="YoutubeApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/youtube.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
		<script src="Bootstrap-Youtube-Popup-Player-Plugin-master/bootstrap.youtubepopup.js" charset="utf-8"></script>
		<script src="Bootstrap-Youtube-Popup-Player-Plugin-master/bootstrap.youtubepopup.min.js" charset="utf-8"></script>
		<script src="js/jq.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js" charset="utf-8"></script>
		<script src="js/app.js" charset="utf-8"></script>
		<script src="js/controllers/youtubecontroller.js" charset="utf-8"></script>
		<!-- <script src="js/services/youtubeservice.js" charset="utf-8"></script> -->
		<!-- <script src="directives/pagination.js" charset="utf-8"></script> -->
		<!-- <script src="directives/searchbox.js" charset="utf-8"></script> -->
		<title>Youtube Api</title>
	</head>
	<body ng-controller='YoutubeController'>
		<form ng-submit="getYoutubeData(searchResults)">
			<input type="search" ng-model="searchResults">
			<ul>
				<li ng-repeat="youtubes in youtube">
					<a class="youtube" href="{{watchUrl + youtubes.id.videoId}}"><img ng-src="{{youtubes.snippet.thumbnails.default.url}}" alt=""></a>
					<a class="youtube" href="{{watchUrl + youtubes.id.videoId}}">{{youtubes.snippet.title}}</a>
				</li>
			</ul>
		</form>
	</body>
</html>
